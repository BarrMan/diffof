version: '3.4'

services:
  gremlin:
      image: tinkerpop/gremlin-server
      ports:
        - '8182:8182'
      volumes:
        - ./gremlin/config:/opt/gremlin-server/conf
        - ./gremlin/scripts:/opt/gremlin-server/scripts
  
  graph-notebook:
    image: graph-notebook
    ports:
      - "8888:8888"
    volumes:
      - ${PWD}/gremlin-client/GraphVisualization.ipynb:/root/notebook/destination/dir/GraphVisualization.ipynb
    depends_on:
      - gremlin